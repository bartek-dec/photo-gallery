<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">

</head>

<body>
<div class="wrapper">

    <div th:replace="~{fragments/header :: headerFragment}"></div>

    <div th:replace="~{fragments/flags :: flagsFragment}"></div>

    <div th:replace="~{fragments/shortNav :: shortNavFragment}"></div>

    <div class="container_form">

        <p>Create new album</p>

        <form action="#" th:action="@{'/add_album/'}"  th:object="${album}" method="POST" >
            <input type="hidden" th:field="*{id}"/>
            <label>Album's name:</label>
            <input type="text" th:field="*{name}"/>

            <label>Date:</label>
            <input type="date" th:field="*{tripDate}"/>

            <input type="submit" value="Submit">
        </form>

    </div>

</div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
