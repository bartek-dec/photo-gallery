<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">

</head>

<body>
<div class="wrapper">

    <div th:replace="~{fragments/header :: headerFragment}"></div>

    <div th:replace="~{fragments/flags :: flagsFragment}"></div>

    <div th:replace="~{fragments/longNav :: longNavFragment(${album.getId()})}"></div>

    <div class="container">

        <div class="title">
            <h2 th:text="${album.getName()}"></h2>
        </div>

        <div class="postcard" th:each="photo : ${photos}">
            <div class="photo">
                <div>
                    <a href="#" target="_blank" th:href="@{'/show_img/' + ${album.getId()} + '/' + ${photo.getId()}}">
                        <img class="img"
                             th:src="@{'/displayPhotos/' + ${album.getId()} + '/' + ${photo.getId()} + '/display'}">
                    </a>
                </div>
            </div>
            <p></p>
        </div>

    </div>

</div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

<div th:replace="~{fragments/script :: scriptFragment}"></div>

</body>
</html>
