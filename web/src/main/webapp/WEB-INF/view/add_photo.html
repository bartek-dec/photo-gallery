<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">

</head>

<body>
<div class="wrapper">

    <div th:replace="~{fragments/header :: headerFragment}"></div>

    <div th:replace="~{fragments/flags :: flagsFragment}"></div>

    <div th:replace="~{fragments/longNav :: longNavFragment}"></div>

    <div class="container_form">

        <p>Add photo</p>

        <form method="POST" th:action="add_photo">
            <input type="file" name="add photo">
            <input type="submit" value="Submit">
        </form>

    </div>

    <div class="container">

        <div class="postcard_small">
            <div class="photo_small">
                <div>
                    <img class="img_small" src="img/12.jpg">
                </div>
            </div>
            <p><a class="link" href="#">Delete</a></p>
        </div>



    </div>

</div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

<div th:replace="~{fragments/script :: scriptFragment}"></div>

</body>
</html>
